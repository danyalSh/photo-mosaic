<!DOCTYPE html>
<html>
  <head>
    <title>Photo Mosaic</title>
    <meta charset="UTF-8">
	<meta name="description" content="Create a Photo Mosaic of your photo">
	<meta name="author" content="Gustavo Mazzoni">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

  	<h1 align="center">Create a Photo Mosaic of your photo</h1>
    	
    <section id="drop-target">
		<div class="box">
			<div class="box-inner initial">
				<div class="panel status-panel">
					<div class="panel-inner">
						<p class="state state-start">Drop your photo here!
							<span class="box-choose">
								<label for="file-input" class="box-link">Choose file
									<input id="file-input" type="file" name="button-file" accept="image/*">
								</span>
							</span>
						</p>
						<p class="state state-processing">Generating...</p>
					</div>
				</div>
			</div>
		</div>
	    <div class="result-message"></div>
	</section>

	<section class="results">
		<h2 align="center">Results</h2>
		<div id="canvas-results"></div>
	</section>

    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/photo-mosaic.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
